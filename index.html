<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md">
        
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">Weather Finder</h1>

        <div class="flex mb-4">
            <input 
                type="text" 
                id="cityInput" 
                class="flex-grow p-3 rounded-l-lg bg-gray-700 border-2 border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                placeholder="Enter city name..."
            >
            <button 
                id="searchButton" 
                class="bg-blue-600 hover:bg-blue-700 p-3 px-5 rounded-r-lg font-semibold transition-colors duration-200"
            >
                Search
            </button>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div id="errorMessage" class="hidden bg-red-500 text-white p-3 rounded-lg text-center font-medium">
        </div>

        <div id="weatherDisplay" class="hidden text-center space-y-4 mt-6">
            
            <div>
                <h2 id="cityName" class="text-4xl font-bold">City Name</h2>
                <div class="flex items-center justify-center">
                    <img id="weatherIcon" src="https://placehold.co/100x100/8B5CF6/FFFFFF?text=Icon" alt="Weather Icon" class="w-24 h-24">
                    <p id="weatherDescription" class="text-xl capitalize ml-2">Description</p>
                </div>
            </div>

            <p id="temperature" class="text-6xl font-extrabold">--째C</p>

            <div class="flex justify-around bg-gray-700 p-4 rounded-lg shadow-inner">
                <div class="text-center">
                    <span class="text-sm text-gray-400 block">Humidity</span>
                    <p id="humidity" class="text-xl font-semibold">--%</p>
                </div>
                <div class="text-center">
                    <span class="text-sm text-gray-400 block">Wind Speed</span>
                    <p id="windSpeed" class="text-xl font-semibold">-- m/s</p>
                </div>
                <div class="text-center">
                    <span class="text-sm text-gray-400 block">Feels Like</span>
                    <p id="feelsLike" class="text-xl font-semibold">--째C</p>
                </div>
            </div>

        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const apiKey = 'a50418109367bf6876f99552d05a3055';

            const cityInput = document.getElementById('cityInput');
            const searchButton = document.getElementById('searchButton');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const weatherDisplay = document.getElementById('weatherDisplay');
            
            const cityName = document.getElementById('cityName');
            const weatherIcon = document.getElementById('weatherIcon');
            const weatherDescription = document.getElementById('weatherDescription');
            const temperature = document.getElementById('temperature');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('windSpeed');
            const feelsLike = document.getElementById('feelsLike');

            searchButton.addEventListener('click', () => {
                fetchWeather(cityInput.value);
            });

            cityInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    fetchWeather(cityInput.value);
                }
            });

            async function fetchWeather(city) {
                if (city.trim() === '') {
                    showError('Please enter a city name.');
                    return;
                }
        

                showLoader(true);
                hideError();
                hideWeather();

                try {
                    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('City not found.');
                        } else if (response.status === 401) {
                            throw new Error('Invalid API key. Check the key in the script.');
                        } else {
                            throw new Error('Failed to fetch weather data.');
                        }
                    }

                    const data = await response.json();
                    updateUI(data);

                } catch (error) {
                    showError(error.message);
                } finally {
                    showLoader(false);
                }
            }

            function updateUI(data) {
                cityName.textContent = data.name;
                weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                weatherIcon.alt = data.weather[0].description;
                weatherDescription.textContent = data.weather[0].description;
                temperature.textContent = `${Math.round(data.main.temp)}째C`;
                humidity.textContent = `${data.main.humidity}%`;
                windSpeed.textContent = `${data.wind.speed} m/s`;
                feelsLike.textContent = `${Math.round(data.main.feels_like)}째C`;
                
                showWeather();
            }


            function showLoader(show) {
                if (show) {
                    loader.classList.remove('hidden');
                } else {
                    loader.classList.add('hidden');
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                hideWeather();
            }

            function hideError() {
                errorMessage.classList.add('hidden');
            }

            function showWeather() {
                weatherDisplay.classList.remove('hidden');
            }

            function hideWeather() {
                weatherDisplay.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
